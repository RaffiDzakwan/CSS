<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Flexbox</title>
    <style>
      .container {
        justify-content: space-evenly;
        margin: 30px auto;
        display: flex;
        flex-wrap: wrap;
        border: 2px solid black;
        width: 400px;
      }

      img {
        width: 100px;
        margin: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="satu"><img src="download (2).PNG" alt="" /></div>
      <div class="dua"><img src="download (2).PNG" alt="" /></div>
      <div class="tiga"><img src="download (2).PNG" alt="" /></div>
      <div class="empat"><img src="download (2).PNG" alt="" /></div>
      <div class="lima"><img src="download (2).PNG" alt="" /></div>
      <div class="enam"><img src="download (2).PNG" alt="" /></div>
    </div>
  </body>
</html>
